<div class="container">
<div class="card">
    <h4 class="card-header">Entrar no sistema</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" formControlName="username" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && form.get('username').getError('required') }" placeholder="Ex: exemplo" />
                <mat-error *ngIf="submitted && form.get('username').getError('required')">
                     <strong>O campo deve ser informado</strong>
                 </mat-error>

            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" formControlName="password" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && form.get('password').getError('required') }" placeholder="sua senha"/>
                 <mat-error *ngIf="submitted && form.get('password').getError('required')">
                     <strong>Senha deve ser informada</strong>
                 </mat-error>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" >
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>
</div>
